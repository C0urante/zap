# https://github.com/goreleaser/goreleaser/blob/master/.goreleaser.yml
build:
  main: .
  binary: zap
  goos:
    - darwin
    - linux
checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'
archive:
  name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}'
  replacements:
    amd64: 64-bit
    386: 32-bit
    darwin: MacOS
    linux: Linux
  files:
    - c.yml
    - README.md
    - LICENSE
